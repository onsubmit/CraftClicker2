<html>
  <head>
    <title>CraftClicker2 0.01 alpha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/extensions.js"></script>
    <script src="js/item.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/items.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/player.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/world.js"></script>
    <script src="js/game.js"></script>
    <script src="js/selectors.js"></script>
    <script src="js/tests.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="images/icons/ios/Icon.png"/>  
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/Icon-72.png"/>  
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/Icon@2x.png"/>
  </head>
  <body>
    <div id="leftColumn">
      <div id="inventory" class="window">
        <div id="craftingContainer">
          <table>
            <tr>
              <td>
                <table id="craftingTable"></table>
              </td>
              <td style="vertical-align: middle">
                <button id="clearCraft">x</button><br />
                <img src="images/ArrowRight.png" />
              </td>
              <td>
                <table id="craftingOutputTable">
                  <tr>
                    <td class="craftingCell"><div id="craftingOutput"></div></td>
                    <td>
                      <div id="craftingTakeContainer">
                        <input id="craftingTakeAmount" value="1" readonly="readonly"/>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <div class="clearBoth"></div>
        </div>
        <div id="inventoryContainer" class="clearBoth">
          <input id="inventoryFilter" class="filter" type="textbox" placeholder="Filter" /><br />
          <label id="inventoryMoveStacksLabel"><input id="inventoryMoveStacks" type="checkbox" />Drag stacks</label>
          <ul id="inventoryList"></ul>
        </div>
      </div>
    </div>
    <div id="rightColumn">
      <div id="items" class="window">
        <input id="itemFilter" class="filter" type="textbox" placeholder="Filter" />
        <div id="itemList"></div>
        <button id="options" class="big"><u>O</u>ptions</button>
      </div>
      <div id="itemTooltip">
        <img id="itemTooltipIcon" class="floatRight" />
        <p id="itemTooltipName"></p>
        <ul id="itemMenu">
          <li id="itemMenuRecipe"><a href="#">Recipe</a></li>
          <li id="itemMenuUses"><a href="#">Uses</a></li>
        </ul>
      </div>
    </div>
    <div id="middleColumn">
      <div id="worldContainer">
        <table id="world"></table>
        <div id="worldButtons">
          <button id="zoomIn" class="big"><u>Z</u>oom to tile</button>
        </div>
      </div>
      <div id="tileContainer">
        <button id="gather" class="big"><u>G</u>ather</button><button id="zoomOut" class="big"><u>R</u>eturn to world</button>
      </div>
    </div>
    <div id="exportDialog" title="Copy save data to clipboard">
      <textarea id="exportData" readonly="readonly" rows="10" cols="30"></textarea>
    </div>
    <div id="importDialog" title="Paste save data from clipboard">
      <textarea id="importData" rows="10" cols="30"></textarea>
    </div>
    <div id="optionsDialog" title="Options">
      <div id="gameButtons">
        <button id="save" class="big"><u>S</u>ave</button>
        <button id="load"class="big"><u>L</u>oad</button>
        <span><label for="autosave"><input id="autosave" type="checkbox" checked="checked" />Autosave</label></span>
        <button id="export"class="big"><u>E</u>xport</button>
        <button id="import"class="big"><u>I</u>mport</button>
        <button id="reset" class="big red"><u>R</u>eset</button>
      </div>
    </div>
    <div id="craftingDialog">
      <div id="craftingDialogTableContainer">
        <table>
          <tr>
            <td>
              <table id="craftingDialogTable"></table>
            </td>
            <td style="vertical-align: middle">
              <img src="images/ArrowRight.png" />
            </td>
            <td>
              <table id="craftingDialogOutputTable">
                <tr>
                  <td class="craftingCell"><div id="craftingDialogOutput"></div></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
